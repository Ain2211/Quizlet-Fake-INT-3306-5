<div class="create_field" style="font-size: 1.75rem;">
    All Courses
</div>
<div class="create_field" [routerLink]="['course']" routerLinkActive="router-link-active" >
    My creation Courses
</div>
<div class="search_field">
    <form [formGroup]="searchForm" class="form-inline waves-light" mdbWavesEffect>
        <div class="md-form mt-0" style="font-size: 1rem;">
          <input type="text" class="form-control mr-sm-2" formControlName="name" placeholder="Search" style="font-size: 1.25rem;">
          <mdb-icon fas icon="search" aria-hidden="true" (click)="search()"></mdb-icon>
        </div>
      </form>
</div>

    <div class="SearchPage-result js-setResult" data-item-id="210854689" *ngFor="let item of AllCourses" style="background-color: #ffffff;">
      <div class="SetPreviewLink">
        <div class="UILinkBox">
          <div class="UILinkBox-inner">
            <div class="SetPreview">
              <div class="SetPreview-inner">
                <div class="PreviewCardByline"><span class="SetPreview-cardBylineTermsCount">86 thu&#7853;t ng&#7919;</span><span class="UIVerticalRule UIVerticalRule--onWhite"></span>
                  <div class="SetPreview-cardBylineCreator">
                    <div class="UserLink">
                      <div class="UserLink-inner">
                        
                        <div class="UserLink-content"><a class="UILink" (click)="check(item.id, item.name)" title="Th&#259;m h&#7891; s&#417; c&#7911;a quizlette7098644"><span class="UserLink-username">quizlette7098644</span></a></div>
                      </div>
                    </div>
                  </div>
                </div>
                <header class="SetPreview-cardHeader"><span class="SetPreview-cardHeaderTitle">{{item.name}}</span></header>
                <div class="SetPreviewLink-metadata">
                  <div class="SetPreviewLink-priceTag">
                    <h4 class="UIHeading UIHeading--four"></h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="TermsPreview">
          <div class="UILinkBox-link"><a class="UILink" data-sourcename="" (click)="check(item.id, item.name)" title=" {{item.name}} "></a></div>
        </div>
      </div>
    </div>
