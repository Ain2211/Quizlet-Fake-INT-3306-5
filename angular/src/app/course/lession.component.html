<div class="create_field" style="font-size: 1.5rem;">
    KHÓA HỌC: {{nameCourse}}
</div>
<div class="create_field" (click)="openDialog()">
    Create a Lession
</div>
    <mat-grid-list cols="2" rowHeight="2:1">
            <mat-card *ngFor="let item of lession" >
                <span class="course_name" [routerLink]="['lession/' + item.name + '/' + item.id]" routerLinkActive="router-link-active" >{{item.name}}</span>
                <mat-card-actions>
                    <button mat-button (click)="openDialogEdit(
                        item.id,
                        item.name
                    )">Edit</button>
                    <button mat-button (click)="deleteLession(item.id)">Delete</button>
                </mat-card-actions>
            </mat-card>
    </mat-grid-list>
