<div class="create_field" (click)="openDialog()">
Create a Course
</div>
<mat-grid-list cols="2" rowHeight="2:1">
        <mat-card *ngFor="let item of courses" >
            <span class="course_name" [routerLink]="['' + item.name +'/' +item.id]" routerLinkActive="router-link-active" >{{item.name}}</span>
            <mat-card-actions>
                <button mat-button (click)="openDialogEdit(
                    item.id,
                    item.name,
                    item.userId,
                    item.publishDate,
                    item.price,
                    item.creationTime,
                    item.creatorId)">Edit</button>
                <button mat-button (click)="deleteCourse(item.id)">Delete</button>
            </mat-card-actions>
        </mat-card>
</mat-grid-list>
